<!DOCTYPE html>
<html>

<head>
  <title>Selecione Sua Sessão</title>
  <link rel="stylesheet" href="Select.css">
</head>

<body>
  <h1 class="title">Selecione Sua Sessão</h1>

  <div id="app" class="container">
    <div class="card-wrap"
      data-video="MLVideo.mp4"
      onclick="window.location.href='https://v03.willsamy.repl.co/'">
      <div class="card" id="card">
        <div class="card-bg" id="card-bg" style="transform: translateX(0px) translateY(0px);"></div>
        <div class="card-info">
          <h1 slot="header">Turísmo</h1>
          <p slot="content">Tour pela natureza e cultura de Mâncio Lima. Visita às florestas, rios e comunidades
            ribeirinhas da região.</p>
        </div>
      </div>
    </div>

    <div class="card-wrap"
      data-image="mapimage.jpg"
      onclick="window.location.href='https://v03.willsamy.repl.co/'">
      <div class="card" id="card">
        <div class="card-bg" id="card-bg" style="transform: translateX(0px) translateY(0px);"></div>
        <div class="card-info">
          <h1 slot="header">Banco de Dados</h1>
          <p slot="content">Dados geo sobre a região de Mâncio Lima.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="Select.js"></script>
</body>

</html>
